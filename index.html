    <main>
        <section class="container" id="produtos">
            <h2>Produtos</h2>
            <label for="filtrar-tabela">Filtro:</label>
            <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do produto">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Código de Barras</th>
                        <th>Categoria</th>
                        <th>Data de Entrada</th>
                    </tr>
                </thead>
                <tbody id="tabela-produtos">
                    <!-- Produtos serão adicionados aqui -->
                </tbody>
            </table>

            <span id="erro-ajax" class="invisivel">Erro ao buscar os produtos</span>
            <button id="buscar-produtos" class="botao bto-principal">Buscar Produtos</button>
        </section>
    </main>
    <section class="container">
        <h2>Adicionar novo produto</h2>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Digite o nome do produto" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input id="quantidade" name="quantidade" type="number" placeholder="Digite a quantidade"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="codigo">Código de Barras:</label>
                <input id="codigo" name="codigo" type="number" placeholder="Digite o código de barras"
                    class="form-control">
            </div>
            <div class="form-group">
                <label for="data-entrada">Data de Entrada:</label>
                <input id="dataEntrada" name="data-entrada" type="date" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control">
                    <option value="doação">Doação</option>
                    <option value="compra">Compra</option>
                </select>
            </div>
            <button class="botao bto-principal" id="adicionar-produto">Adicionar</button>
        </form>
    </section>
    <section class="container">
        <button id="salvar-produtos" class="botao bto-principal">Salvar Produtos</button>
    </section>
    <script src="js/estoque.js"></script>
